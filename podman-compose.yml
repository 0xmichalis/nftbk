version: "3.8"
services:

  db:
    image: docker.io/library/postgres:16
    restart: unless-stopped
    env_file:
      - .env.postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # The Postgres flags below are used to improve performance.
      # On the host, you can run the following additional tweaks:
      # sudo sysctl -w vm.swappiness=1
      # sudo sysctl -w vm.dirty_background_ratio=5
      # sudo sysctl -w vm.dirty_ratio=10
    command:
      - postgres
      - -c
      - shared_buffers=8GB
      - -c
      - effective_cache_size=32GB
      - -c
      - work_mem=32MB
      - -c
      - maintenance_work_mem=2GB
      - -c
      - effective_io_concurrency=200
      - -c
      - wal_level=replica
      - -c
      - wal_compression=on
      - -c
      - synchronous_commit=off
      - -c
      - full_page_writes=on
      - -c
      - wal_buffers=-1
      - -c
      - wal_writer_delay=10ms
      - -c
      - wal_writer_flush_after=2MB
      - -c
      - max_wal_size=16GB
      - -c
      - min_wal_size=4GB
      - -c
      - checkpoint_timeout=15min
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - checkpoint_flush_after=2MB
      - -c
      - bgwriter_lru_maxpages=1000
      - -c
      - bgwriter_lru_multiplier=4.0
      - -c
      - bgwriter_flush_after=2MB
      - -c
      - max_connections=200

  nftbk-server:
    image: ghcr.io/0xmichalis/nftbk-server:latest
    pull_policy: always
    env_file:
      - .env
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
      - ./config_privy.toml:/app/privy/config.toml:ro
    user: "65532:65532"
    command: [
      "/app/nftbk-server",
      "--listen-address", "0.0.0.0:8080",
      "--unsafe-skip-checksum-check", "true",
      "--base-dir", "/app/data",
      "--privy-config", "/app/privy/config.toml",
      "--no-color", "true"
    ]
    restart: unless-stopped

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.template:/etc/caddy/Caddyfile.template
      - ./scripts/start_caddy.sh:/start_caddy.sh
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env.caddy
    entrypoint: ["/bin/sh", "/start_caddy.sh"]
    depends_on:
      - nftbk-server
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  pgdata:
